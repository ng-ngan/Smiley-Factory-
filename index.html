<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Smiley Factory</title>
</head>
<body>
    <div class='container'>
        <div class='container-nav'></div>
        <div class='container-factory'>
            <div class="robot">
                <div class="base"></div>
                <div class="arm"></div>
                <div class="picker"></div>
            </div>
            <div class="conveyor conveyor-left">
                <div class='conveyor-belt'>
                    <div class="gear gear-left"></div>
                    <div class="gear gear-right"></div>
                </div>
            </div>
            <div class="conveyor conveyor-center">
                
                <div class='conveyor-belt'>
                    <div class="gear gear-left"></div>
                    <div class="gear gear-right"></div>
                </div>
            </div>
            <div class="conveyor conveyor-right">
                <div class='conveyor-belt'>
                    <div class="gear gear-left"></div>
                    <div class="gear gear-right"></div>
                </div>
            </div>

            <div class="control-system control-system-left">
                <div class="funnel"></div>
                <div class="machine"></div>
            </div>
            <div class="control-system control-system-right">
                  <div class="funnel"></div>    
                <div class="machine"></div>
            </div>


            <div class="face"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>





    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js'></script>
    <script src='./main.js'></script>
</body>
</html>
